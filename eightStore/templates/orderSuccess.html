<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Saira:wght@200&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Eight - Your favourite board game store!</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f8f8f8;
        font-family: "Saira", sans-serif;
      }
      .wrapper {
        width: 80%;
        height: 100%;
        margin: auto;
      }
      .logo {
        width: 40px;
        height: 40px;
        cursor: pointer;
      }
      .search-bar {
        display: flex;
        align-items: center;
        background-color: #068da9;
        color: #ecf8f9;
        width: 50%;
        padding: 10px;
        border-radius: 16px;
        border-color: #068da9;
        font-size: 12px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      input::placeholder {
        color: white;
      }
      .login {
        font-size: 12px;
        background-color: #068da9;
        color: #ecf8f9;
        width: 10%;
        padding: 10px;
        border-radius: 16px;
        border-color: #068da9;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      .required-info-payment {
        width: 45%;
        margin: 0 auto 0 0;
      }
      .required-info-payment label {
        font-size: 15px;
        color: #e55807;
        font-weight: bolder;
      }
      .required-info-payment input {
        background-color: #068da9;
        width: 100%;
        border: none;
        border-radius: 16px;
        color: white;
        padding: 10px 20px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .required-info-payment input::placeholder {
        font-size: 12px;
        color: white;
      }
      .payment-options {
        width: 45%;
        margin: 0 0 0 auto;
        border: 2px solid #e55807;
        border-radius: 16px;
        padding: 20px;
      }
      .title-order {
        font-size: 15px;
        display: flex;
        justify-content: center;
      }
      .order-column h1 {
        font-size: 20px;
        font-weight: bolder;
      }
      .order-info {
        height: 100%;
      }
      .price-quantity {
        display: flex;
      }
      .price-quantity h2 {
        font-size: 12px;
        font-weight: bolder;
        margin-left: 10px;
      }
      .product-order-info {
        height: 100%;
      }
      .paynow {
        margin-top: 30px !important;
        width: 50%;
        margin: 0 auto;
        border: none;
        background-color: #e55807;
        color: white;
        font-weight: bolder !important;
        border-radius: 16px;
        padding: 10px 20px !important;
        font-size: 15px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      .product-ordered {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .price-quantity span {
        margin-left: 40px;
        color: black !important;
      }
      .product-ordered img {
        width: 70px;
        height: 70px;
      }
      .success {
        width: 100%;
        justify-content: center;
        height: 50%;
        color: #e55807;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="d-flex justify-content-between mt-5">
        {% load static %}
        <a href="/">
          <img
            class="logo"
            id="logoicon"
            src="{% static 'logo.svg' %}"
            alt="logo"
          />
        </a>
        <input
          class="search-bar border-0"
          placeholder="Find what youâ€™re looking for"
        />
        {% if request.user.is_authenticated %} {% load static %}
        <img src="{% static 'basket.svg' %}" alt="basket" />
        {% endif %}
      </header>
      <div class="success d-flex flex-column">
        <h1 class="d-flex justify-content-center">Successful order</h1>
        <p class="d-flex justify-content-center">Your order will be delivered as soon as possible</p>
    </div>
    </div>
  </body>
</html>
